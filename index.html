<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Pessoal - Eduardo João Gomes Giacomtti</title>
    <style>
        /* Estilo global */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilo do perfil */
        .perfil {
            background-color: white;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo da imagem de perfil */
        .perfil img {
            border-radius: 50%;
            width: 150px;
            display: block;
            margin: 0 auto 10px;
        }

        /* Estilo da legenda */
        .perfil .legenda {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Estilo do título */
        .perfil h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Estilo do parágrafo */
        .perfil p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Estilo da lista */
        .perfil ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .perfil ul li {
            color: #777;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="perfil">
        <!-- Imagem -->
        <img src="/home/escola/Área de Trabalho/pp1a/6065b57f-b96e-41a3-9e2b-8d3ff90c3c81_image.png" alt="Eduardo João Gomes Giacomtti">
        <!-- Legenda -->
        <p class="legenda">Eu.</p>

        <!-- Informações pessoais -->
        <h1>Eduardo João Gomes Giacomtti</h1>
        <p>Tenho 18 anos e gosto de treinar, competir e de ganhar.</p>
        <ul>
            <li>Sou apaixonado por desafios.</li>
            <li>Meu objetivo é sempre vencer.</li>
            <li>Estou sempre em busca de novos aprendizados.</li>
        </ul>
    </div>
</body>
</html>
